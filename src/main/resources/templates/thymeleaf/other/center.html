<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script  th:inline="javascript" th:src="@{/static/js/center.js}" type="text/javascript"></script>
</head>
<body>
Thymeleaf模板引擎
第一种显示
<h1 th:text="${name}">hello world</h1>
<div>
    第二种显示
    id:<input th:id="${test.id}" th:name="${test.id}" th:value="${test.id}"/><br/>
    name:<input th:id="${test.name}" th:name="${test.name}" th:value="${test.name}"/>
</div>
<div th:object="${test}">
    第三种显示
    id:<input th:id="*{id}" th:name="*{id}" th:value="*{id}"/><br/>
    name:<input th:id="*{name}" th:name="*{name}" th:value="*{name}"/>
</div>
<div th:object="${test}">
    text 与 utext
    <span th:text="${test.name}"></span>
    <span th:utext="${test.name}"></span>
</div>
<br/>
<form th:action="@{/th/postform}" th:object="${test}" method="post" th:method="post">
    <input type="text" th:field="*{name}"/>
    <input type="submit"/>
</form>
<br/>

</body>
</html>
